<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Tiney Register</title>
</head>

<body>

    <div class="form-container">
        <form class="'form" id="login">
            <h1 class="form-title">Login</h1>
            <div class="form-mssage">Incorrect info</div>
            <div class="form-input-group">
                <input type="text" class="from-input" placeholder="Username or Email">
                <div class="form-input-error"></div>
            </div>
            <div class="form-input-group">
                <input type="password" class="from-input" placeholder="Password">
                <div class="form-input-error"></div>
            </div>
            <button class="form-button" type="submit">login</button>
            <p class="form-text">
                <a href="#" class="form-link">Forget password?</a>
            </p>
            <p class="form-text">
                <a href="./" id="createAccountLink" class="form-link">Create accounts</a>
            </p>
        </form>
        <form class="form form-hidden" id="createAccount">
            <h1 class="form-title">Login</h1>
            <div class="form-mssage">Incorrect info</div>
            <div class="form-input-group">
                <input type="text" class="from-input" placeholder="Username">
                <div class="form-input-error"></div>
            </div>
            <div class="form-input-group">
                <input type="email" class="from-input" placeholder="Email">
                <div class="form-input-error"></div>
            </div>
            <div class="form-input-group">
                <input type="password" class="from-input" placeholder="Password">
                <div class="form-input-error"></div>
            </div>
            <div class="form-input-group">
                <input type="password" class="from-input" placeholder="Confirm Password">
                <div class="form-input-error"></div>
            </div>
            <button class="form-button" type="submit">login</button>

            <p class="form-text">
                <a href="./" id="loginLink" class="form-link">Already have accout? Sign in here</a>
            </p>
        </form>
    </div>

    <script src="src/script.js"></script>
</body>

</html>
