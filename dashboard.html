<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to the register Dashboard</h1>

        <h2>register students</h2>
        <form id="registerForm" action="post">
            <div>
                <label for="fName">First Name:</label>
                <input type="text" class="fName" id="fName">
            </div>
            <div>
                <label for="lName">Last Name:</label>
                <input type="text" class="lName" id="lName">
            </div>
            <div>
                <label for="DOB">Date of Birth:</label>
                <input type="text" class="DOB" id="DOB" placeholder="dd/mm/yyyy">
            </div>
            <button type="submit" onclick="signup(event)">submit</button>
        </form>
        <div class="list_container">
            <h2>Student List</h2>
            <table class="studentTable">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>Register</th>
                    <th id="log_time"></th>

                </tr>
            </table>
            <h2>Time Log</h2>
            <form action="submit">
                <label for="datepicker">Check the studnet log</label>
                <input type="date" id="date" value="2022-06-29">
                <button onclick=" button(event)">Submit</button>

            </form>

            <table class="timeLog">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date</th>
                    <th>login</th>
                    <th>logout</th>
                </tr>
            </table>
        </div>


        <a href="index.html" class="logout">Log Out</a>

    </div>

    <script src="src/log.js"></script>
</body>

</html>
