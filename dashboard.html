<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to the register Dashboard</h1>

        <h2>register students</h2>
        <form id="registerForm" action="post">
            <div>
                <label for="fName">First Name:</label>
                <input type="text" class="fName" id="fName">
            </div>
            <div>
                <label for="lName">Last Name:</label>
                <input type="text" class="lName" id="lName">
            </div>
            <div>
                <label for="DOB">Date of Birth:</label>
                <input type="text" class="DOB" id="DOB" placeholder="dd-mm-yyyy">
            </div>
            <button type="submit" onclick="signup(event)">submit</button>
        </form>
        <div class="list_container">
            <h2>Student List</h2>
            <table class="studentTable">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>Register</th>
                    <th>Time</th>
                </tr>
                <tr>
                    <td>Millie</td>
                    <td>Spencer</td>
                    <td>29/11/2021</td>
                    <td><button class="register-btn">Register</button></td>
                </tr>
                <tr>
                    <td>Maeve</td>
                    <td>Madden</td>
                    <td>25/08/2020</td>
                    <td><button class="register-btn">Register</button></td>
                </tr>
                <tr>
                    <td>Liam</td>
                    <td>Harris</td>
                    <td>25/08/2020</td>
                    <td><button class="register-btn">Register</button></td>
                </tr>
                <tr>
                    <td>Olivia</td>
                    <td>Madden</td>
                    <td>25/08/2020</td>
                    <td><button class="register-btn">Register</button></td>
                </tr>

            </table>
            <h2>Time Log</h2>
            <table class="timeLog">

            </table>
        </div>


        <a href="index.html" class="logout">Log Out</a>

    </div>

    <script src="src/log.js"></script>
</body>

</html>
